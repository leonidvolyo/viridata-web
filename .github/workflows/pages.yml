name: Deploy React frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      # PUBLIC_URL ensures assets work under https://<user>.github.io/<repo>/
      - name: Build
        working-directory: frontend
        env:
          PUBLIC_URL: "/${{ github.event.repository.name }}"
        run: npm run build

      # SPA routing fix for GitHub Pages
      - name: Add 404.html for SPA fallback
        working-directory: frontend
        run: cp build/index.html build/404.html

      - name: Upload artifact (frontend/build)
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
